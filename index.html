<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindMyCountry</title>
    <!-- <link rel="stylesheet" href="css/css-reset.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0b12d2e52a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="index.html">
          <h1>FindMyCountry</h1>
        </a>
        <div class="toggle">
          <i class="fa-regular fa-moon"></i>
          <i class="fa-solid fa-moon mode-change"></i>
          <button class="toggle-btn">Dark Mode</button>
        </div>
      </div>
    </nav>
    <header>
      <input
        class="search-box"
        id="searchInput"
        type="text"
        placeholder="Search for country"
      />
      <section class="region-filter">
        <button class="region-filter-btn">Filter By Region</button>
        <ul id="regions">
          <li>Asia</li>
          <li>Africa</li>
          <li>Americas</li>
          <li>Oceania</li>
          <li>Europe</li>
        </ul>
      </section>
    </header>
    <section class="country-list"></section>
  </body>
</html>

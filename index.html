<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindMyCountry</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/css-reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#" class="logo">FindMy<span>Country</span></a>
        <div class="searchbox">
          <input type="text" placeholder="Search.." name="search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </header>
      <div class="sort-collection">
        <button class="show-all">All</button>
        <button class="show-asia">Asia</button>
        <button class="show-europe">Europe</button>
        <button class="show-africa">Africa</button>
        <button class="show-samerica">South-America</button>
        <button class="show-namerica">North-America</button>
        <button class="show-oceania">Oceania</button>
        <button class="show-antartica">Antarctica</button>
      </div>
      <div class="countries">
        <article class="country">
          <img class="country__img" src="" />
          <div class="country__data">
            <h3 class="country__name">COUNTRY</h3>
            <h4 class="country__region">REGION</h4>
            <p class="country__row"><span>üë´</span>POP people</p>
            <p class="country__row"><span>üó£Ô∏è</span>LANG</p>
            <p class="country__row"><span>üí∞</span>CUR</p>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>

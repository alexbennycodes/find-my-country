<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- ?NAVBAR -->

    <nav class="navbar bg-light shadow-sm">
      <div
        class="container-fluid container d-flex justify-content-center justify-content-sm-between"
      >
        <a class="navbar-brand text-primary" href="/"
          >world<span class="text-danger fw-semibold">almanac</span></a
        >
        <form class="d-flex" role="search">
          <input
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-bar"
          />
        </form>
      </div>
    </nav>

    <!-- ?HEADER -->
    <header class="container my-4 d-flex flex-wrap justify-content-center" id="region-btns">
      <button type="button" class="btn btn-primary me-2 mb-2" id="show-all">All</button>
      <button type="button" class="btn btn-outline-primary py-0 me-2 mb-2" id="show-asia">
        Asia
      </button>
      <button type="button" class="btn btn-outline-primary me-2 mb-2" id="show-africa">
        Africa
      </button>
      <button type="button" class="btn btn-outline-primary me-2 mb-2" id="show-europe">
        Europe
      </button>
      <button type="button" class="btn btn-outline-primary me-2 mb-2" id="show-americas">
        Americas
      </button>
      <button type="button" class="btn btn-outline-primary me-2 mb-2" id="show-oceania">
        Oceania
      </button>
    </header>

    <!-- ?COUNTRIES SECTION -->
    <section
      class="container container-fluid flex-wrap d-flex justify-content-md-around justify-content-center"
      id="countries"
    >
    </section>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
